<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องมือสุ่มธาตุ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .magic {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>เครื่องมือสุ่มธาตุ</h1>
    <button onclick="generateRandomElements()">สุ่มธาตุ</button>
    
    <div class="result" id="result"></div>

    <script>
        const elements = ["ไฟ", "น้ำ", "ดิน", "ลม", "แสง", "มืด", "สายฟ้า", "น้ำแข็ง"];
        const levels = ["ต่ำ", "กลาง", "สูง", "สูงสุด"];

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateRandomElements() {
            let remainingElements = [...elements];
            const numElements = getRandomNumber(1, remainingElements.length);
            let results = [];

            for (let i = 0; i < numElements; i++) {
                const randomIndex = getRandomNumber(0, remainingElements.length - 1);
                const element = remainingElements[randomIndex];
                const level = levels[getRandomNumber(0, levels.length - 1)];

                results.push(`${i + 1}. <span class="magic">เวทมนต์ :</span> ธาตุ : ${element} - ระดับ: ${level}`);

                remainingElements.splice(randomIndex, 1);
            }

            document.getElementById("result").innerHTML = results.join("<br>");
        }
    </script>
    
</body>
</html>
